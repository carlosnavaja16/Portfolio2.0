			function formProcessing()
			{
				var valid = true;

				if(document.getElementById("firstName").value=="" || document.getElementById("firstName").value==null)
				{
					valid = false;
					document.getElementById("firstNameError").innerHTML = "<span>You must enter a first name</span>";
				}

				else
				{
					document.getElementById("firstNameError").innerHTML = "<br>";
				}

				if(document.getElementById("lastName").value=="" || document.getElementById("lastName").value==null)
				{
					valid = false;
					document.getElementById("lastNameError").innerHTML = "<span>You must enter a last name</span>";
				}

				else
				{
					document.getElementById("lastNameError").innerHTML = "<br>";
				}

				var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

				if(document.getElementById("email").value=="" || document.getElementById("email").value==null)
				{
					valid = false;
					document.getElementById("emailError").innerHTML = "<span>You must enter an email address</span>";
				}

				if(re.test(document.getElementById("email").value)==false)
				{
					valid = false;
					document.getElementById("emailError").innerHTML = "<span>You must enter a valid email address</span>";
				}

				else
				{
					document.getElementById("emailError").innerHTML = "<br>";
				}

				if(document.getElementById("datePicker").value=="" || document.getElementById("datePicker").value==null)
				{
					valid = false;
					document.getElementById("dateError").innerHTML = "<span>You must enter a date</span>";
				}

				else
				{
					document.getElementById("dateError").innerHTML = "<br>";
				}

				if(document.getElementById("password").value=="" || document.getElementById("password").value==null)
				{
					valid = false;
					document.getElementById("passwordStrength").innerHTML = "<span>You must enter a password</span>";
				}

				else
				{
					document.getElementById("passwordStrength").innerHTML = "<br>";
				}

				if(document.getElementById("comment").value=="" || document.getElementById("comment").value==null)
				{
					valid = false;
					document.getElementById("commentError").innerHTML = "<span>You must enter a comment</span>";
				}

				else
				{
					document.getElementById("commentError").innerHTML = "<br>";
				}

				if(valid == true)
				{	
					$("div#nameInputBox").fadeIn();
					document.myForm.reset();
				}

			}

			function ok()
			{
				$("div#nameInputBox").fadeOut();
			}

			function passwordStrength()
			{
				var strength = 0;
				var password = document.getElementById("password").value;
				var specialChars = "!@#$%^&*?_~,./<>?-=_+()[]{};:`|\"'"


				if(password.length >= 6)
				{
					strength += 20;
				}

				if(/[a-z]/.test(password)==true)
				{
					strength += 20;
				}

				if(/[A-Z]/.test(password)==true)
				{
					strength += 20;
				}

				if(/[0-9]/.test(password)==true)
				{
					strength += 20;
				}

				for(var x = 0;x<specialChars.length;x++)
				{
					if(password.indexOf(specialChars[x]) != -1)
					{
						strength += 20;
					}
				}

				if(strength <= 20)
				{
					document.getElementById("passwordStrength").style.color="red";
					document.getElementById("passwordStrength").innerHTML = "<span>Password Strength: Very Weak</span>";
				}

				if(strength > 20 && strength <= 40)
				{
					document.getElementById("passwordStrength").style.color="orange";
					document.getElementById("passwordStrength").innerHTML = "<span>Password Strength: Weak</span>";
				}

				if(strength > 40 && strength <= 60)
				{
					document.getElementById("passwordStrength").style.color="#ffe900";
					document.getElementById("passwordStrength").innerHTML = "<span>Password Strength: Medium</span>";
				}
				
				if(strength > 60 && strength <= 80)
				{
					document.getElementById("passwordStrength").style.color="#18ce00";
					document.getElementById("passwordStrength").innerHTML = "<span>Password Strength: Strong</span>";
				}

				if(strength > 80 && strength <= 100)
				{
					document.getElementById("passwordStrength").style.color="#266d1d";
					document.getElementById("passwordStrength").innerHTML = "<span>Password Strength: Very Strong</span>";
				}							

			}
